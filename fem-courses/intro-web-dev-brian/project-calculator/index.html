<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora da Melzinha Linda &hearts;</h1>
    </header>
    <div class="envelope">
        <div class = "calculator">

            <div class = "visor">
                <p>0</p>
            </div>

            <div class="corpo">
                <div class = "linha-botoes">
                    <button class = "duplo botaoClear">C</button>
                    <button class = "botaoBackspace">&#8592;</button>
                    <button class = "operador botaoDivisao">&#247;</button>
                </div>

                <div class="linha-botoes">
                    <button class = "botaoAlgarismo">7</button>
                    <button class = "botaoAlgarismo">8</button>
                    <button class = "botaoAlgarismo">9</button>
                    <button class = "operador botaoMultiplicacao">&times;</button>
                </div>

                <div class="linha-botoes">
                    <button class = "botaoAlgarismo">4</button>
                    <button class = "botaoAlgarismo">5</button>
                    <button class = "botaoAlgarismo">6</button>
                    <button class = "operador botaoSubtracao">-</button>
                </div>

                <div class="linha-botoes">
                    <button class = "botaoAlgarismo">1</button>
                    <button class = "botaoAlgarismo">2</button>
                    <button class = "botaoAlgarismo">3</button>
                    <button class = "operador botaoAdicao">+</button>
                </div>

                <div class="linha-botoes">
                    <button class = "botaoAlgarismo triplo">0</button>
                    <button class = "botaoIgual">=</button>
                </div>
            </div>

        </div>
    </div>
    
    <script src="./calculator.js"></script>
    
</body>
</html>
